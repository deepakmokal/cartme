<h2 class="text-center mt-5">Login</h2>
<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center align-items-center flex-column mt-5">
    <mat-form-field class="example-full-width w-25">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="userName" placeholder="Ex. alex">
      <mat-hint>Errors appear instantly!</mat-hint>
     
    </mat-form-field>
    <mat-form-field class="example-full-width w-25">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-hint>Errors appear instantly!</mat-hint>
       
      </mat-form-field>

     <div class="m-3">
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <button type="reset" mat-raised-button color="warn" class="m-3">Reset</button>
    
     </div>
      
  </form>

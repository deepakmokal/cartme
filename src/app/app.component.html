<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="../../assets/logo.jpg" alt="logo" height="50" width="50">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
     
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isAuthenticated()" routerLink="/Products">
          <span><i class="fas fa-cog"></i></span> Products
         
        </a>

      </li>
      <li class="nav-item ">
        <a class="nav-link" *ngIf="authService.isAuthenticated() && cart.badgeCounter > 0" routerLink="/vw_product">
          <span><i class="fas fa-sign-out-alt"></i></span> Product Details</a>
      </li>


    </ul>
    <ul class="navbar-nav ml-auto">
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <li class=" nav-item ">
          <a class="nav-link " routerLink="/login">Login</a>
        </li>
       

      </ng-template>
      <li class="nav-item mr-3" *ngIf="authService.isAuthenticated()">
        <mat-icon [matBadge]="cart.badgeCounter" matBadgeColor="warn">add_shopping_cart</mat-icon>
        <span class="text-black-50">Cart</span>
      </li>
     

     

      
      <li class="nav-item ">
        <a class="nav-link" *ngIf="authService.isAuthenticated()" (click)="logout()" routerLink="#">
          <span><i class="fas fa-sign-out-alt"></i></span> Logout</a>
      </li>

    </ul>
  </div>
</nav>
